<div class="container-fluid col-xs-12 col-lg-8 d-flex  flex-row justify-content-center shadow-lg">
  <div class="jumbotron-fluid mx-3 my-5 col-xs-12 col-lg-7">
    <!-- <div class="card mx-3 my-5 col-xs-12 col-lg-6 "> -->
    <h1 class="d-flex flex-row justify-content-center mt-3 mx-auto">
      <i class="fas fa-cogs text-primary mx-auto" style="size: 60px"></i>
    </h1>
    <div class="card-body shadow-lg bg-light">
      <h5 class="card-title bg-primary text-light d-flex justify-content-center">
        <span class="p-2">Register Admin User</span>
      </h5>
    <div class="pt-3">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="full_name" [ngClass]="fval.full_name.valid ? 'text-success' : ''"><i *ngIf="fval.full_name.valid"
              class="material-icons">check_circle</i>Full Name:</label>
          <input id="full_name" formControlName="full_name" type="text" class="form-control" [ngClass]="{
              'is-invalid':
                (fval.full_name.touched || fval.full_name.dirty) &&
                fval.full_name.errors
            }" placeholder="Enter Name" autocomplete="off" />
          <div class="text-danger col" *ngIf="
              (fval.full_name.touched || fval.full_name.dirty) &&
              fval.full_name.errors?.required
            ">
            The full name is required
          </div>
        </div>

        <div class="form-group">
          <label for="main_contact_number" [ngClass]="fval.main_contact_number.valid ? 'text-success' : ''"><i
              *ngIf="fval.main_contact_number.valid" class="material-icons">check_circle</i>Enter Mobile Number</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-phone text-primo mx-auto" style="size: 50px"></i>
              </div>
            </div>
            <input id="main_contact_number" formControlName="main_contact_number" type="text" class="form-control"
              [ngClass]="{
                'is-invalid':
                  (fval.main_contact_number.touched ||
                    fval.main_contact_number.dirty) &&
                  fval.main_contact_number.errors
              }" placeholder="Mobile number like 07XXXXXXXX" autocomplete="off" />
          </div>
          <div class="text-danger col" *ngIf="
              (fval.main_contact_number.touched ||
                fval.main_contact_number.dirty) &&
              fval.main_contact_number.errors?.required
            ">
            The main mobile number is required
          </div>
          <div class="text-danger col" *ngIf="
              (fval.main_contact_number.touched ||
                fval.main_contact_number.dirty) &&
              fval.main_contact_number.errors?.hasNumber
            ">
            The main mobile number should be equal to 10 "digits"
          </div>

          <div class="text-danger col" *ngIf="
            fval.main_contact_number.errors?.alreadyRegistered
          ">
            {{adminNumber}} is already registered for Admin user!!!

          </div>

        </div>

        <div class="form-group">
          <label for="sex" [ngClass]="fval.sex.valid ? 'text-success' : ''"><i *ngIf="fval.sex.valid"
              class="material-icons">check_circle</i>Gender:</label>
          <input type="text" list="sex" formControlName="sex" class="form-control" [ngClass]="{
              'is-invalid':
                (fval.sex.touched || fval.sex.dirty) && fval.sex.errors
            }" autocomplete="off" placeholder="Select The Gender" />
          <datalist id="sex" class="bg-danger">
            <option>Male</option>
            <option>Female</option>
          </datalist>
          <div class="text-danger col" *ngIf="
              (fval.sex.touched || fval.sex.dirty) && fval.sex.errors?.required
            ">
            Gender is required
          </div>
        </div>


        <div class="form-group">
          <label for="password" [ngClass]="fval.password.valid ? 'text-success' : ''"><i *ngIf="fval.password.valid"
              class="material-icons">check_circle</i>Enter Password:</label>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-lock text-primo mx-auto" style="size: 50px"></i>
              </div>
            </div>
            <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="{
                'is-invalid':
                  (fval.password.touched || fval.password.dirty) &&
                  fval.password.errors
              }" placeholder="Password" autocomplete="off" />
          </div>

          <label class="text-danger col" *ngIf="
              (fval.password.touched || fval.password.dirty) &&
              fval.password.errors?.required
            ">
            Password is Required!
          </label>

          <label class="col" *ngIf="
              (fval.password.touched || fval.password.dirty) &&
              fval.password.invalid
            " [ngClass]="
              fval.password.errors?.required || fval.password.errors?.minlength
                ? 'text-danger'
                : 'text-danger'
            ">
            <i class="material-icons">{{
              fval.password.errors?.required || fval.password.errors?.minlength
                ? "cancel"
                : "check_circle"
            }}</i>
            Minimum of four digits!!!
          </label>
          <label class="col" *ngIf="
              (fval.password.touched || fval.password.dirty) &&
              fval.password.invalid
            " [ngClass]="
              fval.password.errors?.required || fval.password.errors?.minlength
                ? 'text-danger'
                : 'text-danger'
            ">
            <i class="material-icons">{{
              fval.password.errors?.required || fval.password.errors?.maxlength
                ? "cancel"
                : "check_circle"
            }}</i>
            Maximum four digits allowed!!!
          </label>

          <label class="col" *ngIf="
              (fval.password.touched || fval.password.dirty) &&
              fval.password.invalid
            " [ngClass]="
              fval.password.hasError('required') ||
              fval.password.hasError('hasNumber')
                ? 'text-danger'
                : 'text-danger'
            ">
            <i class="material-icons">{{
              fval.password.hasError("required") ||
              fval.password.hasError("hasNumber")
                ? "cancel"
                : "check_circle"
            }}</i>
            Only digits are Allowed!!
          </label>
        </div>

        <div class="row d-flex flex-row">
          <div class="col">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
                Submit
              </button>

              <ngx-spinner class="bg-danger" size="medium" type="ball-scale-multiple">
                <p class="text-light">Please wait...</p>
              </ngx-spinner>

              <label class="col" *ngIf="errored" class="text-danger">
                <i class="material-icons">Cancel</i>

                <ngx-alerts></ngx-alerts>
              </label>

              <label class="col" *ngIf="posted" class="text-danger">
                <i class="material-icons">check_circle</i>
                <ngx-alerts></ngx-alerts>
              </label>

              <button type="button" class="btn btn-danger mx-2" (click)="returnHome()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
      <!-- </div>   -->
      <!-- </div>   -->
    </div>
  </div>
</div>
